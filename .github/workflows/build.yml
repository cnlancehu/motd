name: Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  Build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Build
        run: python build.py
      - name: Upload
        uses: actions/upload-artifact@v4.3.6
        with:
          name: ${{ matrix.os }}-artifact
          path: dist/*